<html>
  <head>
    <style>
      body {
        background-color: black;
      }
      .frame {
        text-align: center;
        background-color: black;
      }
    </style>
    <script src="https://voltron42.github.io/gizmo-atheneum/util/keyeventwrapper.js"></script>
    <script src="https://voltron42.github.io/gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script src="crescendo.js"></script>
    <script>
      function init() {
        initKeyEventWrapper();
        const Crescendo = importNamespace("crescendo.Crescendo");
        document.getElementById("defs").innerHTML = Crescendo.getDefs();
        const crescendo = new Crescendo("gameplay");
        crescendo.run();
      }
    </script>
  </head>
  <body onload="init()">
    <svg height="0" width=" 0">
      <defs id="defs"></defs>
    </svg>
    <div class="frame">
      <svg width="100%" height="100%" viewBox="0 0 200 100">
        <use href="#floor"/>
        <g id="gameplay"></g>
      </svg>
    </div>
  </body>
</html>
