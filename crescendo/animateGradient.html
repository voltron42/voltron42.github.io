<html>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="gradient" x1="0%" x2="0%" y1="0%" y2="100%">
          <stop offset="0%" stop-color="green">
          </stop>
          <stop offset="100%" stop-color="yellow">
          </stop>
        </linearGradient>
        <pattern id="gradientPattern" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
          <rect y="-3" width="3" height="3" fill="url(#gradient)">
            <animate 
              attributeName="y"
              begin="0s"
              dur="0.5s"
              from="-3"
              to="0"
              repeatCount="indefinite"/>
          </rect>
          <rect y="0" width="3" height="3" fill="url(#gradient)">
            <animate 
              attributeName="y"
              begin="0s"
              dur="0.5s"
              from="0"
              to="3"
              repeatCount="indefinite"/>
          </rect>
        </pattern>
      </defs>
      <rect width="100" height="100" fill="black"/>
      <g transform="translate(40, 60) rotate(35)">
        <polygon fill="url(#gradientPattern)" points="0 -1.5 -1.5 1.5 1.5 1.5"/>
      </g>
    </svg>
  </body>
</html>
