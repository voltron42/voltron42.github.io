<!DOCTYPE html>
<html>
  <head>
    <title>Transform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">
      
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Transform XML</h2>
      <div class="row">
        <div class="col-md-3">
          <label for="inputXML"> XML file:</label>
          <input type="file" id="inputXML" accept=".xml"/>
        </div>
        <div class="col-md-3">
          <label for="inputXSLT"> XSLT file:</label>
          <input type="file" id="inputXSLT" accept=".xslt"/>
        </div>
        <div class="col-md-3">
          <label for="outputName"> Filename:</label>
          <input id="outputName"/>
        </div>
        <div class="col-md-3">
          <button onClick="">Transform</button>
          <div id="download"></div>
        </div>
      </div>
    </div>
  </body>
</html>
