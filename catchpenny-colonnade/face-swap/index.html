<html>
    <head>
        <title>Face Swap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>
        <!-- Import Namespace -->
        <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>
        <!-- React -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="./styles.css"/>

        <!-- external namespaces -->
        <script type="text/babel" src="../../gizmo-atheneum/namespaces/react/dialog.js"></script>

        <!-- local namespaces -->
        <script type="text/babel" src="./face-swap.js"></script>
        <script type="text/babel" src="./icons-ns.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                const FaceSwap = importNamespace("face-swap.FaceSwap");
                ReactDOM.createRoot(document.getElementById("app-root")).render(<FaceSwap/>);
            })()
        </script>
    </head>
    <body class="container bg-dark text-light">
        <div id="app-root"></div>
    </body>
</html>
