<html>
    <head>
        <title>React Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- styles -->
        <link rel="stylesheet" href="index.css">

        <!-- external dependencies -->
        <script src="../../gizmo-atheneum/structure/importnamespace/script.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local dependencies -->
        <script type="text/babel" src="board.js"></script>
        <script type="text/babel" src="game.js"></script>
        <script type="text/babel" src="square.js"></script>

        <!-- init script -->
        <script type="text/babel">
            let Game = importNamespace("Game");
            const roots = {
                game:ReactDOM.createRoot(document.getElementById('game'))
            }
            roots.game.render(<Game/>);
        </script>
    </head>
    <body>
        <div id="game"></div>
    </body>
</html>
