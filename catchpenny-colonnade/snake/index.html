<html>
    <head>
        <title>Snake</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin="anonymous"></script>
        <!-- Import Namespace -->
        <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>
        <!-- key event wrapper -->
        <script src="../../../gizmo-atheneum/util/keyeventwrapper.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- local namespaces -->
        <script type="text/javascript" src="snakeApp.js"></script>

        <!-- init script -->
        <script type="text/javascript">
            const initApp = function(){
                initKeyEventWrapper();
                const SnakeApp = importNamespace("snake.SnakeApp");
                const app = new SnakeApp(document.getElementById("app-root"));
                app.init();
            }
        </script>
    </head>
    <body class="container bg-dark text-light" onload="initApp()">
        <div id="app-root"></div>
    </body>
</html>
