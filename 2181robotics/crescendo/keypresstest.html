<html>
  <head>
    <script src="https://voltron42.github.io/gizmo-atheneum/util/keyeventwrapper.js"></script>
    <script>
      function init() {
        initKeyEventWrapper();
        const keyLogger = {};
        document.addEventListener("keyhold",({detail}) => {
          keyLogger[detail.code] = true;
          console.log({ keys: Object.keys(keyLogger) });
        });
        document.addEventListener("keyrelease",({detail}) => {
          delete keyLogger[detail.code];
          console.log({ keys: Object.keys(keyLogger) });
        });
        console.log("init");
      }
    </script>
    <style>
      body {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="init()">
  </body>
</html>
