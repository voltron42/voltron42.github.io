<html>
  <head>
    <title>Prototype Crescendo Driving Sim</title>
    <style>
      body {
        background-color: black;
      }
      .frame {
        text-align: center;
        background-color: black;
      }
    </style>
    <script src="../../gizmo-atheneum/util/keyeventwrapper.js"></script>
    <script src="../../gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script src="crescendo-constants.js"></script>
    <script src="crescendo-inputs.js"></script>
    <script src="crescendo-roughdraft.js"></script>
    <script src="gamepad.js"></script>
    <script>
      function init() {
        initGamepad();
        initKeyEventWrapper();
        const { Crescendo, Constants } = imports({
          "2181robotics.crescendo.Crescendo": "Crescendo",
          "2181robotics.crescendo.CrescendoConstants": "Constants",
        });
        document.getElementById("defs").innerHTML = Constants.getDefs();
        const crescendo = new Crescendo("gameplay");
        crescendo.run();
      }
    </script>
  </head>
  <body onload="init()">
    <svg height="0" width=" 0">
      <defs id="defs"></defs>
    </svg>
    <div class="frame">
      <svg width="100%" height="100%" viewBox="0 0 200 100">
        <use href="#floor"/>
        <g id="gameplay"></g>
      </svg>
    </div>
  </body>
</html>
