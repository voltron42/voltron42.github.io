<html>
  <head>
    <title>Bounce Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d550ee8263.js" crossorigin></script>
    <!-- Import Namespace -->
    <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>
    
    <!-- local styles -->
    <link rel="stylesheet" href="styles.css"/>
    
    <!-- local namespaces -->
    <script type="text/javascript" src="../scripts/bounce.js"></script>
    <script type="text/javascript" src="./bounce-test.js"></script>
    
    <!-- init script -->
    <script>
      const bounceTest = (function() {
        const BounceTest = importNamespace("2181robotics.beach-bash.BounceTest");
        return new BounceTest();
      })();
    </script>
  </head>
  <body onload="bounceTest.draw()">
    <svg width="0" height="0">
      <defs>
        <radialGradient id="redBallGrad" cx="80%" cy="20%" r="100%" fx="70%" fy="30%">
          <stop offset="0%" stop-color="white" />
          <stop offset="50%" stop-color="red" />
          <stop offset="100%" stop-color="black" />
        </radialGradient>
      </defs>
    </svg>
    <div class="d-flex flex-column">
      <div class="d-flex">
        <div class="card">
          <h2 class="card-title">2D Bounce Test - Animate</h2>
          <div class="card-body" id="animate2d"></div>
        </div>
        <div class="card">
          <h2 class="card-title">3D Bounce Test - Animate</h2>
          <div class="card-body" id="animate3d"></div>
        </div>
      </div>
      <div class="d-flex">
        <div class="card">
          <h2 class="card-title">2D Bounce Test - Draw Path</h2>
          <div class="card-body" id="bounceTest2d"></div>
        </div>
        <div class="card">
          <h2 class="card-title">3D Bounce Test - Draw Path</h2>
          <div class="card-body" id="bounceTest3d"></div>
        </div>
      </div>
    </div>
  </body>
</html>
