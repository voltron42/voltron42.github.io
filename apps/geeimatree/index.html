<html>
  <head>
    <title>Gee, I'm A Tree</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../favicon.ico">
    <style>
      svg {
        border: 1px solid black;
      }
    </style>
    
    <script src="../../common/script/util/registry.js"></script>
    <script type="text/javascript">
      window.registryName = "registry";
      window.registry = new Registry();
    </script>
    <script src="script/app.js"></script>
    <script type="text/javascript">
      var SvgCanvas = registry.invoke('SvgCanvas');
      window.canvas = new SvgCanvas('input','canvas');
    </script>
  </head>
  <body onload="">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button onclick="canvas.update()">Update</button>
          <textarea id="input" cols="75" rows="25"></textarea>
        </div>
        <div class="col-md-6">
          <div id="canvas"></div>
        </div>
      </div>
    </div>
  </body>
</html>
