<html>
  <head>
    <title>Circle Words Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />

    <!-- local styles -->
    <link rel="stylesheet" href="styles.css"/>

    <!-- Import Namespace -->
    <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- gizmo namespaces -->
    <script type="text/babel" src="../../gizmo-atheneum/namespaces/ajax.js"></script>

    <!-- local namespaces -->
    <script type="text/babel" src="circle-words.js"></script>

    <!-- init script -->
    <script type="text/babel">
        (function(){
            const CircleWords = importNamespace("circle-words.CircleWords");
            ReactDOM.createRoot(document.getElementById("app-root")).render(<CircleWords/>);
        })()
    </script>
  </head>
  <body class="container bg-dark text-light">
    <div id="app-root"></div>
  </body>
</html>
