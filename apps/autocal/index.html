<!DOCTYPE html>
<html>
	<head>
		<title>Auto-Cal: Automatic Calendar</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></link>
		<link href="autocal.css" rel="stylesheet"</link>
		<script src="autocal.js"></script>
		<script>
			app = new AutoCal({monthFieldId:'months',yearFieldId:'year',outputId:'output'});
		</script>
	</head>
	<body class="container-fluid" onload="app.init()">
		<div class="container" id="controls">
			<h2>Auto-Cal</h2>
			<div class="d-flex justify-content-evenly">
				<div class="d-flex flex-column">
					<label for="months">Month</label>
					<select id="months" name="month">
						<option value="">Select Month...</option>
					</select>
				</div>
				<div class="d-flex flex-column">
					<label for="year">Year</label>
					<input type="number" id="year" name="year"></input>
				</div>
				<div class="d-flex flex-column">
					<button onclick="app.buildCalendar()">Build</button>
				</div>
			</div>
			<hr/>
		</div>
		<div id="output"/>
	</body>
</html>
