<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles/slideshow.css"/>
    <script src="../../gizmo-atheneum/structure/importnamespace/script.js"></script>
    <script type="text/javascript">
      localStorage.removeItem("images");
      localStorage.removeItem("songs");
    </script>
    <script src="data/images.js"></script>
    <script src="data/songs.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/slideshow.js"></script>
    <script src="scripts/track.js"></script>
    <script type="text/javascript">
      function init(canvasId,audioIds) {
        let Slideshow = importNS("Slideshow");
        let slideshow = new Slideshow(document.getElementById(canvasId),
          audioIds.map((id) => document.getElementById(id)));
        window.start = function(button) {
          if (button) {
            button.parentElement.removeChild(button);
            slideshow.start();
            delete window.start();
          }
        };
      }
    </script>
  </head>
  <body onload="init('canvas',['player1','player2'])">
    <div id="canvas" class="d-flex justify-content-center align-items-center">
      <button class="startButton" onclick="start(this)">Press to start slideshow</button>
    </div>
    <div class="hidden">
      <audio id="player1"></audio>
      <audio id="player2"></audio>
    </div>
  </body>
</html>
