<html>
    <head>
        <title>Autodraft</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

        <!-- external dependencies -->
        <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <!-- namespaces -->
        <script src="../../../gizmo-atheneum/namespaces/loadFile.js"></script>

        <!-- local styles -->
        <link rel="stylesheet" href="styles.css"/>

        <!-- local dependencies -->
        <script type="text/babel" src="autodraft.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                const AutoDraft = importNamespace("autodraft.AutoDraft"); // bottles.js
                ReactDOM.createRoot(document.getElementById("app-root")).render(<AutoDraft canvasId="canvas"/>);
            })()
        </script>
    </head>
    <body>
        <div class="container bg-dark text-light">
            <div id="app-root"></div>
            <canvas class="d-none" id="canvas"></canvas>
        </div>
    </body>
</html>
