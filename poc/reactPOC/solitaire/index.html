<html>
    <head>
        <title>React Solitaire</title>

        <!-- external dependencies -->
        <script src="../../../gizmo-atheneum/structure/importnamespace/script.js"></script>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- local dependencies -->
        <script type="text/babel" src="gameLogic.js"></script>
        <script type="text/babel" src="solitaire.js"></script>

        <!-- init script -->
        <script type="text/babel">
            (function(){
                let Solitaire = importNamespace("Solitaire");
                ReactDOM.createRoot(document.getElementById('game')).render(<Solitaire drawCount={3}/>);
            })()
        </script>
        <style>
            .from {
                border: 2px solid blue;
            }
            .black {
                color: black;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="game"></div>
    </body>
</html>
